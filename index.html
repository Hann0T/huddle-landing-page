<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Huddle</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/8241d0e582.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
	
	<div class="wrapper">

	
		<header class="huddle__header"><img src="./images/logo.svg" class="huddle__logo" alt="mainLogo"></header>

		<div class="huddle__thumbnail"><img src="./images/illustration-mockups.svg" class="huddle__thumbnailImage" alt="mainThumbnail"></div>

		<div class="huddle__mainContent">
			
			<h1 class="huddle__title">Build the community your fans will love</h1>
			<p class="huddle__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
			<button type="submit" class="huddle__button">Register</button>
		</div>
		<footer class="huddle__socialMedia">
			<a href="https://www.facebook.com" target="blank" class="huddle__icons"><i class="fab fa-facebook-f"></i></a>
			<a href="https://twitter.com" target="blank" class="huddle__icons"><i class="fab fa-twitter"></i></a>
			<a href="https://instagram.com" target="blank" class="huddle__icons"><i class="fab fa-instagram"></i></a>
		</footer>


	</div>



</body>
</html>
